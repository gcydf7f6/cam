<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cam's Bio</title>
  
  <!-- Font Awesome for TikTok Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #6A0DAD, #000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(135, 206, 250, 0.4);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 3rem;
      color: #87CEFA;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.4rem;
      color: #BA55D3;
      margin-bottom: 15px;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    ul li {
      font-size: 1.1rem;
      margin: 5px 10px;
    }

    .tiktok-btn {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      font-size: 1.2rem;
    }

    .tiktok-btn i {
      margin-right: 10px;
      color: #000;
    }

    .tiktok-btn:hover {
      background-color: #BA55D3;
      color: white;
      box-shadow: 0 0 15px #87CEFA;
    }

    .tiktok-btn:hover i {
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cam</h1>

    <h2>My Friends</h2>
    <ul>
      <li>Flez</li>
      <li>S4eepy</li>
      <li>Sky</li>
      <li>Desk</li>
      <li>Hallo</li>
      <li>Kay</li>
    </ul>

    <a href="https://www.tiktok.com/@femboy.cam" target="_blank" class="tiktok-btn">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>

</body>
</html>
