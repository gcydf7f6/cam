<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cam's Bio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #87CEFA, #6A0DAD, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.65);
      padding: 55px;
      border-radius: 24px;
      max-width: 620px;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.6), 0 0 45px rgba(135, 206, 250, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      transition: 0.4s ease;
    }
    .card:hover {
      box-shadow: 0 0 40px rgba(135, 206, 250, 0.8), 0 0 70px rgba(186, 85, 211, 0.7);
      transform: scale(1.02);
    }
    h1 {
      font-size: 3.4rem;
      margin-bottom: 25px;
      color: #87CEFA;
      line-height: 1.3;
    }
    h2 {
      font-size: 2.1rem;
      margin-bottom: 30px;
      color: #BA55D3;
      line-height: 1.4;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 40px 0;
      line-height: 1.7;
    }
    ul li {
      margin: 12px 0;
      font-size: 1.3rem;
    }
    .btn {
      display: inline-block;
      padding: 16px 32px;
      background: #87CEFA;
      color: black;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      transition: 0.3s ease;
      font-size: 1.25rem;
      margin-top: 20px;
      box-shadow: 0 0 0px transparent;
    }
    .btn:hover {
      background: #BA55D3;
      color: white;
      transform: scale(1.08);
      box-shadow: 0 0 15px #87CEFA, 0 0 25px #BA55D3;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cam</h1>
    <h2>My Friends</h2>
    <ul>
      <li>Fl3z</li>
      <li>S4eepy</li>
      <li>Sky</li>
    </ul>
    <a href="https://www.tiktok.com/@femboy.cam" target="_blank" class="btn">My TikTok</a>
  </div>
</body>
</html>
