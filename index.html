<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cam's Bio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #87CEFA, #6A0DAD, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.65);
      padding: 50px;
      border-radius: 22px;
      max-width: 600px; /* wider */
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.65);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    h1 {
      font-size: 3.2rem;
      margin-bottom: 20px;
      color: #87CEFA;
      line-height: 1.3;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #BA55D3;
      line-height: 1.4;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
      line-height: 1.6; /* better spacing */
    }
    ul li {
      margin: 10px 0;
      font-size: 1.3rem;
    }
    .btn {
      display: inline-block;
      padding: 16px 28px;
      background: #87CEFA;
      color: black;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 1.2rem;
    }
    .btn:hover {
      background: #BA55D3;
      color: white;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cam</h1>
    <h2>My Friends</h2>
    <ul>
      <li>Fl3z</li>
      <li>S4eepy</li>
      <li>Sky</li>
    </ul>
    <a href="https://www.tiktok.com/@femboy.cam" target="_blank" class="btn">My TikTok</a>
  </div>
</body>
</html>
