<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cam</title>

  <!-- Font Awesome for TikTok icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 68, 51, 0.5);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .bio-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff4433;
    }

    .bio-text {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #fff; /* Make sure bio text is white */
    }

    .example-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background-color: #87ceeb;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .example-button:hover {
      background-color: #6bb8d6;
    }

    .fa-tiktok {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="bio-title">Cam's Bio</div>
    <div class="bio-text">
      Friends - S4eepy, Flez, Desk, Kay, Hallo<br />
      Protector - Sky/Slit
      <h5>Credits to Rayden for the template</h5>
    </div>
    <a href="https://tiktok.com/femboy.cam" class="example-button">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>

</body>
</html>
