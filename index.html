<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #6A0DAD, #000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(135, 206, 250, 0.5);
      max-width: 550px;
      width: 90%;
      animation: bounceUp 1s ease-in-out;
    }

    @keyframes bounceUp {
      0% { transform: translateY(60px); opacity: 0; }
      60% { transform: translateY(-10px); }
      80% { transform: translateY(5px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      color: #87CEFA;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.4rem;
      color: #BA55D3;
      margin-bottom: 15px;
      margin-top: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    ul li {
      font-size: 1.1rem;
      margin: 5px 10px;
    }

    .btn {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      font-size: 1.2rem;
      margin: 10px 7px;
    }

    .btn i {
      margin-right: 10px;
      color: #000;
    }

    .btn:hover {
      background-color: #BA54D3;
      color: white;
      transform: scale(1.07);
      box-shadow: 0 0 15px #87CEFA;
    }

    .btn:hover i {
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
